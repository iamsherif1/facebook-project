<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Sherif" content="facebook">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/page2.css">
    <link rel="shortcut icon" href="images/f.png">
</header>
<body>
    <div class="container"> 
    <header>
    
        <h2 class="facebook">facebook</h2>

        <h2 class="label-class">
        <form>
            <label for="email">Email:</label>
            <input autocomplete="on" type="email" id="email" required>
            <label for="pass">Password:</label>
            <input type="pass" id="pass" required>
            <input type="submit" id="submit" name="submit" value="Sign In" required>
        </form>
        </h2>
          
    </header>

   <section>
   
    <div class="wrapper">
           
    <img src="images/facebook.svg" alt="facebook-icon"> 
   
    <p>
        Connect with friends and the world <br> around you on Facebook.
    </p>
    </div>

   </section>

    <aside>
        <div class="new-norm">
        <fieldset class="norm fieldset">
       
        <h1>Create a new account</h1>
         <fieldset>
        <form>
            <div>
                <label for="first">First name:</label>
            </div>
            <div>
                <input autocomplete="on" type="text" id="first" placeholder="Sherif" required>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label for="last">Last name:</label>
            </div>
            <div>
                <input autocomplete="on" type="text" id="last" name="last" placeholder="Husein" required>
            </div>
        </fieldset>
        <fieldset>
            <div>
               <label for="email1">Email:</label>
            </div>
            <div>
                <input autocomplete="on" type="email" id="email1" name="email" placeholder="sherif@husein.com" required>
            </div>
        </fieldset>
         <fieldset>
            <div>
                <label for="passw">Password:</label>
            </div>
            <div>
                <input type="password" id="passw" minlength="5" placeholder="Password" required>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label for="confirm">Confirm password:</label>
            </div>
            <div>
                <input type="password" id="confirm" placeholder="Confirm Password" required>
            </div>
        </fieldset>
         <fieldset>
            <div>
                <label for="check"><input type="checkbox" id="check" required>- Do you agree with our terms and conditions?</label>
            </div>
        </fieldset>
        <fieldset>
            <button>Sign Up</button>
        </fieldset>
        </form>
    </fieldset>
</div>

    </aside>
</div>

</body>
</html>
